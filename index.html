      <style>

        #svg-modal {

            overflow: hidden;

            border-radius: 10px;
            
        }

<body>

    <!-- NUOVO: HTML per il modale SVG -->

        <button id="svg-modal-close-btn" title="Chiudi"><i class="fas fa-times"></i></button>

    <script>
        const GITHUB_USERNAME = '17seba17';
        const GITHUB_REPO = 'MySvgs';
        const GITHUB_BRANCH = 'main';
        const SVGS_FOLDER = 'svgs';

        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${SVGS_FOLDER}?ref=${GITHUB_BRANCH}`;
        const GITHUB_RAW_BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/${SVGS_FOLDER}/`;

        const allSvgData = [];
        let sliderInterval;
        let flatpickrInstance;
        const creationCounts = {};
        const sortedDatesWithCreations = [];

        const views = document.querySelectorAll('.view');
        const navButtons = document.querySelectorAll('nav button');
        
        const homeView = document.getElementById('home-view');
        const sliderContent = document.getElementById('slider-content');
        
        const galleryView = document.getElementById('gallery-view');
        let searchInput = document.getElementById('search-input');
        let galleryResults = document.getElementById('gallery-results');

        const calendarView = document.getElementById('calendar-view');
        let calendarContainer = document.getElementById('calendar-container');
        let calendarResults = document.getElementById('calendar-results');
        let dayScrollerContainer = document.getElementById('day-scroller-container');

        const loadingOverlay = document.getElementById('loading-overlay');
        
        const svgModal = document.getElementById('svg-modal');
        const svgModalContent = document.getElementById('svg-modal-content');
        const svgModalZoomContainer = document.getElementById('svg-modal-zoom-container');
        const closeModalBtn = document.getElementById('svg-modal-close-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
                const centerImageBtn = document.getElementById('center-image-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        
        // --- MODIFICATO: Stato del modale per supportare touch e pinch ---
        let modalState = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            start: { x: 0, y: 0 },
            
            // Nuove proprietà per il pinch-to-zoom
            startScale: 1,
            initialPinchDistance: 0
        };

        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            loadingOverlay.style.display = 'flex'; 
            await loadAllSvgData();
            loadingOverlay.style.display = 'none';
            
            setupEventListeners();
            initCalendar();
            setupModalListeners();
            showView('home');
        }
        
        function sanitizeSvgIds(svgMarkup) {
            const uniqueSuffix = 'uid-' + Math.random().toString(36).substring(2, 9);
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgMarkup, "image/svg+xml");
            const elementsWithId = svgDoc.querySelectorAll('[id]');
            const idMap = new Map();

            elementsWithId.forEach(element => {
                const oldId = element.id;
                const newId = `${oldId}-${uniqueSuffix}`;
                idMap.set(oldId, newId);
                element.id = newId;
            });

            let updatedSvgString = new XMLSerializer().serializeToString(svgDoc);
            
            updatedSvgString = updatedSvgString.replace(/url\s*\(\s*#([^)]+)\s*\)/g, (match, oldId) => {
                return idMap.has(oldId) ? `url(#${idMap.get(oldId)})` : match;
            });
            updatedSvgString = updatedSvgString.replace(/href\s*=\s*"\s*#([^"]+)\s*"/g, (match, oldId) => {
                return idMap.has(oldId) ? `href="#${idMap.get(oldId)}"` : match;
            });
            updatedSvgString = updatedSvgString.replace(/xlink:href\s*=\s*"\s*#([^"]+)\s*"/g, (match, oldId) => {
                return idMap.has(oldId) ? `xlink:href="#${idMap.get(oldId)}"` : match;
            });

            return updatedSvgString;
        }

        async function loadSvgFileNames() {
            try {
                const response = await fetch(GITHUB_API_URL);
                if (!response.ok) {
                    if (response.status === 403) throw new Error("API Rate Limit Exceeded.");
                    throw new Error(`Failed to load file list: ${response.statusText}`);
                }
                const data = await response.json();
                return data
                    .filter(item => item.type === 'file' && item.name.endsWith('.svg'))
                    .map(item => item.name);
            } catch (error) {
                console.error("Error fetching SVG file list from GitHub API:", error);
                loadingOverlay.innerHTML = `<h2>Error loading creations!</h2><p>${error.message}</p>`;
                return [];
            }
        }

       async function loadAllSvgData() {
            const fileNames = await loadSvgFileNames();
            if (fileNames.length === 0) {
                loadingOverlay.innerHTML = `<h2>Nessuna creazione SVG trovata.</h2><p>Controlla la console o la configurazione del repository.</p>`;
                return;
            }

            const promises = fileNames.map(async (fileName) => {
                const fileUrl = GITHUB_RAW_BASE_URL + fileName;
                try {
                    const response = await fetch(fileUrl);
                    if (!response.ok) return null;
                    const svgText = await response.text();
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgText, "application/xml");
                    const dcNamespace = 'http://purl.org/dc/elements/1.1/';
                    const getText = (tag) => svgDoc.getElementsByTagNameNS(dcNamespace, tag)[0]?.textContent || null;
                    const dateString = getText('date');
                    if (!dateString) return null;
                    const [day, month, year] = dateString.split('-');
                    return {
                        title: getText('title') || 'Untitled',
                        description: getText('description') || '',
                        dateString,
                        dateObject: new Date(parseInt(year), parseInt(month) - 1, parseInt(day)),
                        isoDate: `${year}-${month}-${day}`,
                        originalSvgMarkup: svgText
                    };
                } catch (error) { return null; }
            });

            const results = (await Promise.all(promises)).filter(Boolean);
            allSvgData.push(...results);
            allSvgData.sort((a, b) => b.dateObject - a.dateObject);
            
            allSvgData.forEach(d => {
                creationCounts[d.isoDate] = (creationCounts[d.isoDate] || 0) + 1;
            });
            
            const uniqueDates = [...new Set(allSvgData.map(d => d.isoDate))];
            uniqueDates.sort().forEach(d => sortedDatesWithCreations.push(d));
        }
        
        // Funzioni UI (showView, setupEventListeners, renderGallery, etc.)
        // Queste funzioni rimangono per lo più invariate
        function showView(viewId) {
            clearInterval(sliderInterval);
            if (svgModal.style.display === 'flex') closeSvgModal();
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(`${viewId}-view`).classList.add('active');
            navButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${viewId}`).classList.add('active');
            if (viewId === 'home') startSlider();
            else if (viewId === 'gallery') renderGallery(allSvgData, galleryResults);
        }
        function setupEventListeners() {
            document.getElementById('nav-home').addEventListener('click', () => showView('home'));
            document.getElementById('nav-gallery').addEventListener('click', () => showView('gallery'));
            document.getElementById('nav-calendar').addEventListener('click', () => showView('calendar'));
            searchInput.addEventListener('input', handleSearch);
        }
        function renderGallery(data, container) {
            container.innerHTML = data.length === 0 ? '<p>Nessuna creazione trovata.</p>' : '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'svg-card interactive-card';
                card.innerHTML = `<div class="svg-container"></div><h3>${item.title}</h3><p class="date">${item.dateString}</p><p class="desc">${item.description}</p>`;
                card.querySelector('.svg-container').innerHTML = sanitizeSvgIds(item.originalSvgMarkup);
                card.dataset.svgMarkup = item.originalSvgMarkup;
                card.addEventListener('click', () => openSvgModal(item.originalSvgMarkup));
                container.appendChild(card);
            });
        }
        function startSlider() { if (allSvgData.length > 0) { showRandomSvg(); sliderInterval = setInterval(showRandomSvg, 10000); } }
        function showRandomSvg() {
            const animations = ['slide-out-left', 'slide-out-right', 'slide-out-up', 'slide-out-down'];
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            sliderContent.classList.add(randomAnimation);
            setTimeout(() => {
                const randomItem = allSvgData[Math.floor(Math.random() * allSvgData.length)];
                sliderContent.innerHTML = sanitizeSvgIds(randomItem.originalSvgMarkup);
                sliderContent.classList.remove(randomAnimation);
            }, 700);
        }
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = allSvgData.filter(item => item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query));
            renderGallery(query ? filtered : allSvgData, galleryResults);
        }
        
        
// --- LOGICA MODALE ---
// Funzioni di base invariate (reset, open, close, updateTransform, getDistance)

function resetModalState() {
    modalState.scale = 1;
    modalState.panning = false;
    modalState.pointX = 0;
    modalState.pointY = 0;
    modalState.start = { x: 0, y: 0 };
    modalState.initialPinchDistance = 0;
    modalState.startScale = 1;
    updateTransform();
}
function openSvgModal(svgMarkup) {
    document.body.style.overflow = 'hidden';
    resetModalState();
    svgModalZoomContainer.innerHTML = sanitizeSvgIds(svgMarkup);
    svgModal.style.display = 'flex';
}
function closeSvgModal() {
  resetModalState();
    svgModal.style.display = 'none';
    svgModalZoomContainer.innerHTML = '';
    document.body.style.overflow = '';
}
function updateTransform() {
    // Assicurati che l'origine della trasformazione sia in alto a sinistra nel CSS
    // svgModalZoomContainer { transform-origin: 0 0; }
    svgModalZoomContainer.style.transform = `translate(${modalState.pointX}px, ${modalState.pointY}px) scale(${modalState.scale})`;
}
function getDistance(p1, p2) {
    const dx = p1.clientX - p2.clientX;
    const dy = p1.clientY - p2.clientY;
    return Math.sqrt(dx * dx + dy * dy);
}



// --- MODIFICATO E RESO PIÙ ROBUSTO ---
function zoomAtPoint(requestedScale, point) {
    const oldScale = modalState.scale;
    
    // Applica i limiti di zoom. Puoi modificare questi valori in sicurezza.
    const newScale = Math.min(Math.max(0.25, requestedScale), 500);

    // Se la scala è già a un limite e stiamo cercando di andare oltre, non fare nulla.
    // Questo previene "salti" o bug ai limiti dello zoom.
    if (newScale === oldScale) {
        return;
    }
    
    // La formula matematica per lo zoom verso un punto rimane corretta
    modalState.pointX = point.x - ((point.x - modalState.pointX) / oldScale) * newScale;
    modalState.pointY = point.y - ((point.y - modalState.pointY) / oldScale) * newScale;
    
    modalState.scale = newScale;
    
    updateTransform();
}

function setupModalListeners() {
    closeModalBtn.addEventListener('click', closeSvgModal);
    svgModal.addEventListener('click', (e) => { if (e.target === svgModal) closeSvgModal(); });

    // Pulsanti zoom (usano la logica moltiplicativa corretta)
    zoomInBtn.addEventListener('click', () => {
        const rect = svgModalContent.getBoundingClientRect();
        const centerPoint = { x: rect.width / 2, y: rect.height / 2 };
        zoomAtPoint(modalState.scale * 1.25, centerPoint);
    });

    zoomOutBtn.addEventListener('click', () => {
        const rect = svgModalContent.getBoundingClientRect();
        const centerPoint = { x: rect.width / 2, y: rect.height / 2 };
        zoomAtPoint(modalState.scale / 1.25, centerPoint);
    });
        centerImageBtn.addEventListener('click', () => {
               svgModalZoomContainer.style.transform = `translate(0px, 0px) scale(1)`;

      
    });

    // Gestore 'wheel' (usa la logica moltiplicativa corretta)
    svgModalContent.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = svgModalContent.getBoundingClientRect();
        // Le coordinate del mouse sono calcolate rispetto al contenitore.
        // Assicurati che il tuo CSS allinei il contenuto zoomabile in alto a sinistra di questo contenitore!
        const mousePoint = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        
        const zoomFactor = 1.1; 
        const newScale = e.deltaY < 0 ? modalState.scale * zoomFactor : modalState.scale / zoomFactor;

        zoomAtPoint(newScale, mousePoint);
    });

    // Gestione Pan e Touch (invariata, ora beneficia della robustezza di zoomAtPoint)
    svgModalContent.addEventListener('mousedown', (e) => {
        e.preventDefault();
        modalState.panning = true;
        modalState.start.x = e.clientX - modalState.pointX;
        modalState.start.y = e.clientY - modalState.pointY;
        svgModalContent.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', () => { 
        modalState.panning = false; 
        svgModalContent.style.cursor = 'grab';
    });
    window.addEventListener('mousemove', (e) => {
        if (!modalState.panning) return;
        e.preventDefault();
        modalState.pointX = e.clientX - modalState.start.x;
        modalState.pointY = e.clientY - modalState.start.y;
        updateTransform();
    });

    // Touch events
    svgModalContent.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touches = e.touches;
        if (touches.length === 1) {
            modalState.panning = true;
            modalState.start.x = touches[0].clientX - modalState.pointX;
            modalState.start.y = touches[0].clientY - modalState.pointY;
        } else if (touches.length === 2) {
            modalState.panning = false;
            modalState.initialPinchDistance = getDistance(touches[0], touches[1]);
            modalState.startScale = modalState.scale;
            const rect = svgModalContent.getBoundingClientRect();
            modalState.pinchCenter = {
                x: ((touches[0].clientX + touches[1].clientX) / 2) - rect.left,
                y: ((touches[0].clientY + touches[1].clientY) / 2) - rect.top
            };
        }
    });
    svgModalContent.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touches = e.touches;
        if (touches.length === 1 && modalState.panning) {
            modalState.pointX = touches[0].clientX - modalState.start.x;
            modalState.pointY = touches[0].clientY - modalState.start.y;
            updateTransform();
        } else if (touches.length === 2 && modalState.initialPinchDistance > 0) {
            const newDist = getDistance(touches[0], touches[1]);
            const scaleRatio = newDist / modalState.initialPinchDistance;
            const newScale = modalState.startScale * scaleRatio;
            zoomAtPoint(newScale, modalState.pinchCenter);
        }
    });
    svgModalContent.addEventListener('touchend', (e) => {
        if (e.touches.length < 2) modalState.initialPinchDistance = 0;
        if (e.touches.length < 1) modalState.panning = false;
    });
}

                        const date = selectedDates[0];
                        const selectedIsoDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                        filterByDate(selectedIsoDate);
                        renderDayScroller(selectedIsoDate);
                        dayScrollerContainer.style.display = 'block';
                    }
                }
            });

        function filterByDate(isoDate) {
            const filteredData = allSvgData.filter(item => item.isoDate === isoDate);
            renderGallery(filteredData, calendarResults);
            document.querySelectorAll('.day-scroller button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.date === isoDate);
            });
        }
        function renderDayScroller(activeDate) {
            dayScrollerContainer.innerHTML = '';
            sortedDatesWithCreations.forEach(isoDate => {
                const btn = document.createElement('button');
                const [year, month, day] = isoDate.split('-');
                btn.textContent = `${day}/${month}`;
                btn.dataset.date = isoDate;
                if (isoDate === activeDate) { btn.classList.add('active'); }
                btn.addEventListener('click', () => {
                    filterByDate(isoDate);
                    btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                });
                dayScrollerContainer.appendChild(btn);
            });
            setTimeout(() => {
                const activeButton = dayScrollerContainer.querySelector('button.active');
                if (activeButton) { activeButton.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' }); }
            }, 100);
